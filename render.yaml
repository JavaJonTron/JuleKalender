databases:
  - name: julekalender-db
    databaseName: julekalender
    user: julekalender
    plan: free

services:
  # API Backend
  - type: web
    name: julekalender-api
    env: docker
    plan: free
    dockerfilePath: src/WebApi/Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: julekalender-db
          property: connectionString
    
  # Blazor Web Frontend
  - type: web
    name: julekalender-web
    env: docker
    plan: free
    dockerfilePath: src/Web/Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ApiBaseUrl
        fromService:
          type: web
          name: julekalender-api
          property: host
